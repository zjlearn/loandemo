<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!--借款申请的表格填写模块-->
<form class="form-horizontal col-lg-4 col-lg-offset-3" id="from" action="/ucenter/addLoan.do" method="POST" novalidate="novalidate">
    <h2 class="form-title">借款申请</h2>

    <div class="form-group">
        <label class="col-sm-2 control-label">借款金额(万元)：<span class="required" aria-required="true">*</span></label>
        <div class="col-md-4">
            <input type="text" name="amount" value="" class="form-control required number" aria-required="true"><span
                class="help-block text-danger"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"> 预期年化收益：<span class="required" aria-required="true">*</span></label>
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" name="annual_rate" value="" class="form-control required number"
                       aria-required="true">
                <span class="input-group-addon">%</span>
            </div>
            <span class="help-block text-danger"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"> 借款期限：<span class="required" aria-required="true">*</span></label>
        <div class="col-md-4">
            <select name="cycle" id="cycle" class="form-control required" aria-required="true">
                <option value="1" selected="selected">1个月</option>
                <option value="2">2个月</option>
                <option value="3">3个月</option>
                <option value="4">4个月</option>
                <option value="5">5个月</option>
                <option value="6">6个月</option>
                <option value="7">7个月</option>
                <option value="8">8个月</option>
                <option value="9">9个月</option>
                <option value="10">10个月</option>
                <option value="11">11个月</option>
                <option value="12">12个月</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"> 申请人姓名：<span class="" aria-required="true">*</span></label>
        <div class="col-md-4">
            <input type="text" name="realName" value="张军" class="form-control required" readonly=""
                   aria-required="true"><span class="help-block text-danger"></span>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2">手机验证码：
            <span class="required" aria-required="true">*</span>
        </label>
        <div class="col-md-4">
            <input type="text" id="sncode" class="form-control required" name="sncode" value="" aria-required="true">
        </div>
        <div class="col-md-2">
            <button id="getCheckCode" type="button" class="btn btn-default">获取验证码</button>
        </div>
    </div>

    <button type="submit" id="submit" class="btn btn-success">提交</button>
</form>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
